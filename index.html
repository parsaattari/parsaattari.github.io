<script type="text/javascript">
function change(words){
	var text = document.getElementById("demo").innerHTML
	var possible = "abcdefghijklmnopqrstuvwxyz";
	var cipher = 3
	character = ""
	for(i = 0; i < text.length; i++){
		var c = text[i]
		if (possible.indexOf(c.toLowerCase()) >= 0) {
			var index = possible.indexOf(c.toLowerCase())
			var temp = ((index + cipher) % 26)
			var changed = possible[temp]
			character += changed
		}
	}
	character += "!"
	document.getElementById("demo").innerHTML = character
	document.getElementById("demo2").innerHTML = "This is Caesar Cipher!"
}
